<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Repeatable meta-data from the current state -->
    <meta ng-repeat-start="meta in $uiStateData.meta" ng-repeat-end name="{{ meta[0] }}" content="{{ meta[1] }}" />

    <!-- Favicons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- empty favicon -->
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- Theme styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style/all.css" />
    
    <!-- Custom Fonts -->
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />    
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"" rel="stylesheet" type="text/css" />    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    
    <title ng-bind="$uiStateData.title + ' | stab - the Static Tidy Angular Blog'">stab - the Static Tidy Angular Blog</title>
	</head>
	
	<body>
    
    <div ui-view="navigation"></div>
    
    <div ui-view="header"></div>
    
    <div ui-view="breadcrumb"></div>
    
		<div ui-view></div>

    <hr />
    
    <div ui-view="footer"></div>
    
		<script type="text/javascript" data-main="script/main.js" src="script/lib/require.js" charset="utf-8" async></script>
	</body>
	
</html>
