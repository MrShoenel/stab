<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-if="vm.currentPage.items.length > 0">
			<div ng-repeat="metaArticle in vm.currentPage.items">
				<div class="post-preview">
					<a ui-sref="article({ articleUrlName: metaArticle.urlName })">
						<h2 class="post-title">{{ metaArticle.title }}</h2>
						<h3 ng-if="metaArticle.meta.subtitle" class="post-subtitle">{{ metaArticle.meta.subtitle }}</h3>
					</a>
					<p ng-if="metaArticle.teaser" class="post-teaser">{{ metaArticle.teaser }}</p>
					<p class="post-meta">Posted by <a href="#">{{ metaArticle.meta.author }}</a> on {{ metaArticle.lastMod }}</p>
				</div>
				<hr ng-if="!$last" />
			</div>
			<!--<hr>
			<!-- Pager --><!--
			<ul class="pager">
				<li class="next">
						<a href="#">Older Posts &rarr;</a>
				</li>
			</ul>-->
		</div>
	</div>
</div>
